<script type="module">
  import { init, DuckDB } from 'https://jacobmgreer.github.io/DiscoDuck/ducklings_browser_1.4.4.js';

  await init();

  const db = new DuckDB();
  const conn = await db.connect();
  const result = await conn.query('SELECT 42 as answer');
  console.log(result); // [{ answer: 42 }]

  await conn.close();
  await db.close();
</script>
